<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div style="font-family: 'Orbitron', sans-serif;" id="display">1234567890</div>
        <div id="button-container">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div id="actions-container">
            <button>+</button>
            <button>-</button>
            <button id="equals">=</button>
            <button>X</button>
            <button>/</button>
            <button id="clear">Clear</button>
        </div>
    </div>
    </div>
</body>
</html>
